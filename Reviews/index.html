<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              id="person-img"
              src="person-1.jpeg"
              alt="person"
            />
            <span class="quote-icon">
              <i class="fas fa-quote-right"></i>
            </span>
          </div>
          <h4 class="author">sara jones</h4>
          <p class="job">ux designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam assumenda totam aliquid magnam unde facilis, maiores molestiae incidunt nemo laboriosam.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
